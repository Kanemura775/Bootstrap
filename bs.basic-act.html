<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Bootstrap Grid System</title>
    <style>
      .row {
        height: 180px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-success">
          <h1 class="text-white">Hello World!</h1>
        </div>
        <div class="col bg-warning"></div>
        <div class="col bg-secondary"></div>
      </div>
      <div class="row">
        <div class="col-8 bg-secondary"></div>
        <div class="col-4">
          <div class="row" style="height: 50%">
            <div class="col bg-danger"></div>
            <div class="col bg-info"></div>
          </div>
          <div class="row" style="height: 50%">
            <div class="col bg-info"></div>
            <div class="col bg-danger"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5 bg-warning"></div>
        <div class="col-7 bg-success">
          <h2 class="text-warning">Bootstrap Grid System</h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
