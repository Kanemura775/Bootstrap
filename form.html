<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Bootstrap Forms</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign-up</h1>

      <form action="" method="">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control form-control-lg mb-3"
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control form-control-sm"
        />
        <div class="form-text mb-3">Password must contain 8 characters.</div>
        <label for="career">Career</label>
        <select name="career" id="career" class="form-select">
          <option selected disabled>Select a Career</option>
          <option value="programmer">Programmer</option>
          <option value="architect">Architect</option>
          <option value="engineer">Engineer</option>
        </select>

        <p class="pt-4">Hobbies</p>
        <div class="form-check-inline">
          <input
            type="checkbox"
            name="hobby"
            id="baking"
            value="baking"
            class="form-check-input"
          />
          <label for="baking" class="form-check-label">Baking</label>
        </div>
        <div class="form-check-inline">
          <input
            type="checkbox"
            name="hobby"
            id="biking"
            value="biking"
            class="form-check-input"
          />
          <label for="biking" class="form-check-label">Biking</label>
        </div>
        <div class="form-check-inline">
          <input
            type="checkbox"
            name="hobby"
            id="painting"
            value="painting"
            class="form-check-input"
          />
          <label for="painting" class="form-check-label">Painting</label>
        </div>

        <p class="mt-4">Gender</p>
        <div class="form-check-inline">
          <input
            type="radio"
            name="gender"
            id="male"
            value="male"
            class="form-check-input"
          />
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check-inline">
          <input
            type="radio"
            name="gender"
            id="female"
            value="female"
            class="form-check-input"
          />
          <label for="female" class="form-check-label">Female</label>
        </div>
      </form>

      <h1>Buttons</h1>
      <button class="btn btn-primary">Button</button>
      <a href="Hyperlink" class="btn btn-success">Hyperlink</a>
      <input type="submit" value="Input" class="btn btn-danger" />

      <h2>Button (Outline)</h2>
      <button class="btn btn-outline-warning">Button</button>
      <a href="#" class="btn btn-outline-dark">Hyperlink</a>
      <input type="submit" value="Input" class="btn btn-outline-info" />

      <h2>Sizing</h2>
      <button class="btn btn-secondary btn-lg">Button</button>
      <a href="#" class="btn btn-success">Hyperlink</a>
      <input type="submit" value="Input" class="btn btn-danger btn-sm" />
    </div>
  </body>
</html>
